<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static 'logo.jpg' %}" type="image/jpg" sizes="16x16">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        html{
            height:100vh;
        }
        body{
            font-family: 'Times New Roman',"Lato", sans-serif;
            margin: 0;
            
            background-color: #181818;
            height: 100vh;
            background: linear-gradient(to bottom right,#181818,rgb(65, 65, 65));
            color: white;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .title{
            color: #ffffff;
            text-align: center;
            margin: 0 25px 25px 25px;
            border-bottom:1px solid lightgrey;
            font-size: 50px;
            font-family: 'Times New Roman', 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-shadow: 0 0 30px #ffffff;
        }
        .btn-black{
            background-color: #000 ;
            color: #fff;
            border-radius: 5px;
            padding: 5px;
            border-color: black;
            width: 70px;
            height: 40px;
        }
        .newroom{
            color: #ffffff;  
            margin-left: 20px;
            transition: 0.35s all ease-out;
            text-decoration: none;
            
            float: right;
            margin-right: 20px;

        }
        .newroom:hover{
            color: white;
            text-shadow: 0 0 15px white;
            display: inline-block;
            transform:scale(1.05);
            text-decoration: none;
        }
        .logo{
            font-family: 'Brush Script MT';             
            text-shadow: 0 0 15px black;
            display: inline-block;
            margin: 0 50px 0 50px;
            transform:scale(2);
 
            
        }
        .c{
            display: inline-block;
            transform:scale(1.5);
            
        }
        .topnav {
            overflow: hidden;
            background-color: #3b5998;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .logout{
            transition: 0.5s all ease-in-out;
        }
        .logout:hover{
            transform: scale(1.1);
            text-shadow: 0 0 10px white;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        .topnav .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {display: none;}
                .topnav a.icon {
                    float: right;
                    display: block;
                }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {position: relative;}
            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
        
    </style>
    {% block style %}{% endblock %}

    <title> {% block page-title %}{% endblock %} </title>
</head>
<body>

    <div class="topnav" id="myTopnav">
             <a href=".">   <span class="logo"> <div class="c">C</div>orona Overflow</span></a>
             
             {% block nav-items %}{% endblock %}
             <a class="logout" style="float:right;" href="{% url 'logout' %}" > <i class="fa fa-sign-out" style="font-size:20px"></i> Logout</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
            </a>
        
    </div>
    <div class="title">{% block title %}{% endblock %}</div>
    {% block content %}
        
    {% endblock %}

    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
    </script>
</body>
</html>
